{% extends 'base.html' %}

{% block content %}
<h1> {{ user.username }}</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img src="{{ url_for('static', filename=user.profileImg)}}"></img>
    </div>
    <div class="col-md-8">
        <h6>{{ user.nickname }}</h6>
        <h6>{{ user.email }}</h6>
        <h6>{{ user.password }}</h6>
        <h6>{{ user.posts }}</h6>
    </div>
</div>

{% endblock %}
