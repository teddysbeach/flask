{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Nickname</th>
        <th>Email</th>
        <th>Password</th>
        <th>ProfileImg</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.nickname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.profileImg}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
